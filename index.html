<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viking assignment</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="soldier">
        <h2>Vikings</h2>
        <img src="./img/viking.png" alt="Saxon army" />
        <div id="vikings"></div>
      </div>
      <div class="action">
        <h3 class="info"></h3>
        <img
          src="./img/crossed-swords.png"
          alt="Swords"
          class="swords hidden"
        />
        <button id="btn-recruit">Recruit army</button>
        <button class="fight hidden">Fight!</button>
        <h4 class="status"></h4>
        <button class="again hidden">Play again</button>
      </div>
      <div class="soldier">
        <h2>Saxons</h2>
        <img src="./img/saxon.png" alt="Saxon army" />
        <div id="saxons"></div>
      </div>
    </header>
  </body>
</html>
